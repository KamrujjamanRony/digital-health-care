@if (slideImages) {
  <swiper-container
  class="-z-10"
  navigation="true"
  pagination="true"
  pagination-clickable="true"
  autoplay-delay="2500"
  autoplay-disable-on-interaction="false"
>
  @for(slide of slideImages; track slide){
    <swiper-slide>
      <div class="bg-gray-100">
        <section class="cover bg-blue-teal-gradient relative bg-blue-600 px-4 sm:px-8 lg:px-16 xl:px-40 2xl:px-64 overflow-hidden py-48 flex
      items-center min-h-screen">
        <div class="h-full absolute top-0 left-0 z-0">
          <img [src]="slide" alt="" class="w-full h-full object-cover opacity-20">
        </div>

        <div class="lg:w-3/4 xl:w-2/4 relative z-10 h-100 lg:mt-16">
          <div>
            <h1 class="text-white text-4xl md:text-5xl xl:text-6xl font-bold leading-tight">A better life starts with a
              beautiful
              smile.</h1>
            <p class="text-blue-100 text-xl md:text-2xl leading-snug mt-4">Welcome to the Dentist Office of Dr. Thomas
              Dooley,
              where
              trust
              and comfort are priorities.</p>
            <a href="#" class="px-8 py-4 bg-teal-500 text-white rounded inline-block mt-8 font-semibold">Book
              Appointment</a>
          </div>
        </div>
      </section>
      </div>
      



      <!-- <div [style.backgroundImage]="'url(' + slide + ')'" class="hero min-h-[95vh] bg-cover">
        <div class="hero-overlay bg-opacity-20"></div>
        <div class="hero-content text-center text-neutral-content">
          <div data-aos="zoom-in" class="max-w-lg">
            <p class="text-2xl tracking-[.15em] mb-5">
              LET'S MAKE YOUR LIFE HAPPIER
            </p>
            <h1 class="mb-5 text-7xl font-light">Healthy Living</h1>
            <button class="btn btn-primary rounded text-white capitalize px-8 font-light text-xl">
              Contact Us
            </button>
          </div>
        </div>
      </div> -->
    </swiper-slide>
  }
  
</swiper-container>
} @else {
  <section class="flex justify-center items-center h-[80vh]">
    <span class="loading loading-bars text-rose-700 inline-block w-60"></span>
  </section>
}
